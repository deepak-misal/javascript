<html>
    <head>
        <title>
            Selector By ID
        </title>
        <style>
            #demobox {
                background-color:red ;
                width:40px;
                height:40px;
                padding: 10px ;
            }
        </style>
    </head>
    <body>
        <div id="demobox"></div><br>
        <button onclick="myfunction()">Change color</button>
        <script>
            function myfunction(){
                document.getElementById("demobox").style.backgroundColor="green";
            }
        </script>
    </body>
</html>
