<html>
    <head>
        <title>color picker-1</title>
        <script>
            function myFunction(){
                document.body.style.backgroundColor=document.getElementById("color").value;
            }
        </script>
    </head>
    <body>
        <div>
            <label for="color">Color:</label>
            <select name="color" id="color" onclick="myFunction()">
                <option value="#B22222">#B22222</option>
                <option value="	#FF0000">#FF0000</option>
                <option value="#8B0000">#8B0000</option>>
            </select>
        </div>

      
    </body>
</html>
